syntax = "proto3";

package payment;

option go_package = "github.com/w-h-a/pkg/proto/payment";

// domain
message Payment {
    string payment = 1;
    string order = 2;
    string userId = 3;
}

// create request/response
message CreateRequest {
    string orderId = 1;
    string token = 2;
}

message CreateResponse {}