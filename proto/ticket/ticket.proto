syntax = "proto3";

package ticket;

option go_package = "github.com/w-h-a/pkg/proto/ticket";

// domain
message Ticket {
    string title = 1;
    string price = 2;
    string userId = 3;
}

// create request/response
message CreateRequest {
    Ticket ticket = 1;
}

message CreateResponse {}

// read request/response
message ReadRequest {
    string suffix = 1;
}

message ReadResponse {
    repeated Ticket tickets = 1;
}